# ENHANCED INPUT FIELD
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 0
    dots_size = 0.3
    dots_spacing = 0.3
    dots_center = true
    dots_rounding = -1
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.15)
    font_color = rgba(255, 255, 255, 1)
    fade_on_empty = false
    fade_timeout = 2000
    font_family = Inter, SF Pro Display, sans-serif
    font_size = 16
    placeholder_text = <span foreground="##ffffff80"> Enter password</span>
    hide_input = false
    rounding = 20
    check_color = rgba(147, 196, 255, 1)
    fail_color = rgba(255, 100, 100, 1)
    fail_text = <i>Authentication failed!</i>
    capslock_color = rgba(255, 200, 100, 1)
    numlock_color = -1
    bothlock_color = -1
    invert_numlock = false
    swap_font_color = false
    position = 0, -240
    halign = center
    valign = center
    zindex = 10
}

