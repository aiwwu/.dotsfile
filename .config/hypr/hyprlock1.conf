# ENHANCED HYPRLOCK CONFIGURATION
# Modern, Beautiful Lock Screen Design

# BACKGROUND with Enhanced Visual Effects
background {
    monitor =
    path = /home/khoi/.config/hypr/hyprlock/wal.png
    blur_passes = 3
    blur_size = 8
    contrast = 1.0
    brightness = 0.85
    vibrancy = 0.2
    vibrancy_darkness = 0.1
}

# GENERAL Settings
general {
    no_fade_in = false
    grace = 2
    disable_loading_bar = false
    hide_cursor = true
    ignore_empty_input = false
}

# GLASSMORPHISM CARD BACKGROUND
shape {
    monitor =
    size = 400, 550
    color = rgba(20, 20, 30, 0.5)
    rounding = 20
    border_size = 2
    border_color = rgba(147, 196, 255, 0.4)
    position = 0, 0
    halign = center
    valign = center
    zindex = 0
}

# TIME - Hour (Large, Prominent)
label {
    monitor =
    text = cmd[update:1000] echo "<span font_weight='bold'>$(date +'%H')</span>"
    color = rgba(255, 255, 255, 1)
    font_size = 120
    font_family = Inter, SF Pro Display, sans-serif
    position = 0, 180
    halign = center
    valign = center
    zindex = 10
}

# TIME - Minute with Animated Colon
label {
    monitor =
    text = cmd[update:1000] echo "<span font_weight='300'>$(date +'%M')</span>"
    color = rgba(147, 196, 255, 1)
    font_size = 120
    font_family = Inter, SF Pro Display, sans-serif
    position = 0, 60
    halign = center
    valign = center
    zindex = 10
}

# TIME - Seconds (Smaller, Subtle)
