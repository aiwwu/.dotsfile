# BACKGROUND
background {
    monitor =
    path = /home/khoi/.config/hypr/hyprlock/2.png
    blur_passes = 2
    blur_size = 8
    contrast = 1.0
    brightness = 0.85
    vibrancy = 0.2
    vibrancy_darkness = 0.1
}


# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}
# TIME - Seconds (Smaller, Subtle)
label {
    monitor =
    text = cmd[update:1000] echo "<span font_weight='200'>$(date +'%S')</span>"
    color = rgba(255, 255, 255, 0.7)
    font_size = 28
    font_family = StretchPro
    position = 30, -20
    halign = center
    valign = center
    zindex = 10
}


# Time-Hour
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I")</span>"
    color = rgba(255, 255, 255, 0.7)
    font_size = 125
    font_family = StretchPro
    position = -80, 190
    halign = center
    valign = center
}

# Time-Minute
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%M")</span>"
    color = rgba(147, 196, 255, 0.7)
    font_size = 125
    font_family = StretchPro
    position = 0, 70
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%d %B, %a.")"
    color = rgba(255, 255, 255, 0.7)
    font_size = 22
    font_family = StretchPro
    position = 62, -70
    halign = center
    valign = center
}

