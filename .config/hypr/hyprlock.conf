# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 9, 0.5)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(150, 180, 200)
    fade_on_empty = false
    font_family = SF Pro Display Bold
    placeholder_text = <i><span foreground="##ffffff50"> Hi, toilasv</span></i>
    hide_input = false
    position = 0, -290
    halign = center
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:5000] echo "$(/home/khoi/.config/Scripts/songdetail.sh 2>/dev/null || echo 'No music playing')"
    color = rgba(147, 196, 255, 0.5)
    font_size = 18
    font_family = JetBrains Mono Nerd, SF Pro Display Bold
    position = 0, 20
    halign = center
    valign = bottom
}